<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Jogo</title>
    <link rel="stylesheet" href="../static/css/editar.css">
</head>
<body>
    <h1>Editar Jogo</h1>

    <form method="POST">
        <label for="nome">Nome do Jogo:</label><br>
        <input type="text" id="nome" name="nome" value="{{ jogo.nome }}" required><br><br>
        <label for="genero">Gênero:</label><br>
        <input type="text" id="genero" name="genero" value="{{ jogo.genero }}" required><br><br>
        <input type="submit" value="Salvar Alterações">
    </form>

    <a href="{{ url_for('index') }}">Voltar para a Lista</a>
</body>
</html>
